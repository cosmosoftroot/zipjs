<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zipJS</title>
	<style>
		body{
			background: #EEE;
		}
		label{
			width: 150px;
			display: inline-block;
		}
		footer{
			text-align: center;
			margin: 10px 0;
			padding: 10px 0;
			background: #333;
			color: white;
		}
		input{
			text-align: right;
		}

		a{
			text-decoration: none;
			color: white;
			cursor: pointer;
		}

		a:hover{
			color: yellow;
		}


	</style>
</head>
<body>
	<h1>zipJS</h1>
	<h2>Insert a text</h2>
	<form>
		<div>
			<textarea id="txtInput" style="width: 90%; height: 150px; resize: none;"></textarea>
		</div>
		<div style="margin-top: 10px;">
			<input type="reset" value="Clear">
			<input type="button" id="startBtn" value="Start!!!">

		</div>
		<h2>Original text in bits (coding UTF-8)</h2>
		<div>	
			<textarea id="outputBits" style="width: 90%; height: 150px; resize: none;" readonly></textarea>
		</div>
		<div>
			<label>Size in bits(b)</label>
			<input type="text" id="bits" readonly> 
		</div>
		<div>
			<label>Size in Bytes(B)</label>
			<input type="text" id="bytes" readonly> 
		</div>
		<div>
			<label>Size in KiloBytes(KB)</label>
			<input type="text" id="kilobytes" readonly> 
		</div>
		<h2>Compress</h2>
		<h3>Output</h3>	
		<div>
			<textarea id="outputCompress" style="width: 90%; height: 150px; resize: none;" readonly></textarea>
		</div>
		<h3>Array Key</h3>
		<div>
			<textarea id="outputKey" style="width: 90%; resize: none;" readonly></textarea>
		</div>
		<div>
			<label>New Size in bits(b)</label>
			<input type="text" id="newbits" readonly> 
		</div>
		<div>
			<label>New Size in Bytes(B)</label>
			<input type="text" id="newbytes" readonly> 
		</div>
		<div>
			<label>New Size in KiloBytes(KB)</label>
			<input type="text" id="newkilobytes" readonly> 
		</div>
		<div>
			<label>% Compress</label>
			<input type="text" id="compress" readonly> 
		</div>
	</form>
	<footer>
		<div>
			<a href="https://twitter.com/CosmosoftRoot">Developed By @cosmosoftroot</a>
		</div>
		<div style="margin-top: 10px">
			<img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png">
		</div>
	</footer>
	<script type="text/javascript" src="zip.js"></script>	
</body>
</html>
